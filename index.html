    <script src="js/jquery-1.9.1.min.js"></script>

    <script src="js/data_view.js"></script>
    <script>
    	$(function(){
			$(".select_btn").on("click",function(){
				$(this).next(".sy_select_mian").slideToggle(200);
			});
			$(".sy_heard_ibtn").on("click",function(){
				$(this).toggleClass("r180").parents(".sy_heard").toggleClass("open");
			});
			
			$(document).on("click",":not('.sy_popbox')",function(){
				$(".sy_popmian").slideUp(100);
				$(".sy_popbtn").addClass("flash");
			})
			/*注明，改变sy_popbox的定位位置（top,left,right,bottom,这四个样式）就能移动闪光点*/
			$(".sy_popbtn").on("click",function(event){
				event.stopPropagation();
				$(this).toggleClass("flash");
				$(this).next(".sy_popmian").slideToggle(100);
			});
		})
    </script>
